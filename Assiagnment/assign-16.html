<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>states Info</title>
</head>

<body>

    <ul id="Staeslist"></ul>
    <p id="demo"></p>
    <ul id="divisions"></ul>
    <ul id="tamildiv"></ul>
    <ul id="kardivisions"></ul>
    <ul id="KeralaDivisions"></ul>

    <script src="staesList.js"></script>
    <script src="districtsInfo.js"></script>


    <script>
        function displaystates() {
            for (i = 0; i < StatesInfo.length; i++) {
                var myLi = document.createElement("li"); //create li elements to dsiplay steate names
                myLi.innerHTML = StatesInfo[i].Name;
                document.getElementById("Staeslist").appendChild(myLi)

            }
        }

        displaystates()

        document.getElementById("Staeslist").onclick = function(event) {

            getFullStesInfo(event.target.innerHTML)
        }

        function getFullStesInfo(Name) {

            for (i = 0; i < StatesInfo.length; i++) {

                for (a in StatesInfo[i]) {
                    if (Name == StatesInfo[i][a]) {
                        var result = '';
                        for (b in StatesInfo[i]) { //iterates the properties of an object
                            result = result + b + ':' + StatesInfo[i][b] + "<br>"
                        }

                        document.getElementById("demo").innerHTML = result;

                        for (i = 0; i < AndhraDivisions.length; i++) {

                            if (Name == "Andhra") {
                                var disli = document.createElement("li"); //create li elements to dsiplay steate names
                                disli.innerHTML = AndhraDivisions[i]
                                document.getElementById("divisions").appendChild(disli);

                            }

                        }
                        for (t = 0; t < Tamildivisions.length; t++) {

                            if (Name == "Tamilnadu") {
                                var disli2 = document.createElement("li"); //create li elements to dsiplay steate names
                                disli2.innerHTML = Tamildivisions[t]
                                document.getElementById("tamildiv").appendChild(disli2);

                            }

                        }

                        for (m = 0; m < KarnatakaDivsions.length; m++) {

                            if (Name == "Karnataka") {
                                var disli3 = document.createElement("li"); //create li elements to dsiplay steate names
                                disli3.innerHTML = KarnatakaDivsions[m]
                                document.getElementById("kardivisions").appendChild(disli3);

                            }

                        }


                        for (k = 0; k < KeralaDivisions.length; k++) {

                            if (Name == "Kerala") {
                                var disli4 = document.createElement("li"); //create li elements to dsiplay steate names
                                disli4.innerHTML = KeralaDivisions[k]
                                document.getElementById("KeralaDivisions").appendChild(disli4);

                            }

                        }



                    }


                }

            }
        }
    </script>
</body>
</html>
