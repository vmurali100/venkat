<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- <button type="button" onclick ="getData()">Get Data</button> -->

    <script>
        var myData = JSON.parse(localStorage.getItem("data"));
        if(myData ==  null){
            getData()
        }
        else
        {
            console.log(myData)
        }
    function getData(){
        console.log("clicked")
       var get = new XMLHttpRequest();
       get.onreadystatechange = function (){
           if(get.readyState ==4 && get.status == 200){
               console.log(typeof get.responseText );
               var data = JSON.parse(get.responseText)
               console.log(data);
               localStorage.setItem("data", get.responseText);
           }
       }
       get.open("GET", "http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&tel={phone|format}&address={streetAddress}&city={city}&state={usState|abbr}&zip={zip}&pretty=true)");
        get.send();

    }
    </script>
</body>
</html>
