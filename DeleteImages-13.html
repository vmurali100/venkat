<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    #main {
        height: 600px;
        width: 600px;
        margin: 0 auto;
        border: 1px solid;
    }

    div#LargeImage {
        width: 598px;
        height: 400px;
        border: 1px solid red;
    }

    div#smallImage {
        width: 598px;
        height: 200px;
    }

    .simages {
        width: 146px;
        height: 100%;
    }

    img#mainImage {
        width: 100%;
        height: 100%;
    }
</style>

<body>

    <div id="main">
        <div id="LargeImage">

            <img src="images/1.jpg" alt="one" id="mainImage">

        </div>



        <div id="smallImage">
            <img src="images/1.jpg" alt="one" class="simages">
            <img src="images/2.jpg" alt="one" class="simages">
            <img src="images/3.jpg" alt="one" class="simages">
            <img src="images/4.jpg" alt="one" class="simages">


        </div>

    </div>
    <script>
        document.getElementById("smallImage").onclick = function(event) {

            console.log(event.target.src)
            document.getElementById("mainImage").src = event.target.src

            var images = document.getElementsByClassName('simages'); ///for deleteing Images on particular item click
            console.log(images);
            var l = images.length;
            for (var i = 0; i < l; i++) {

                images[i].parentNode.removeChild(images[i]);
            }
        }



        // document.getElementById("smallImage").onmouseover = function(event) { // console.log(event.target.src) // document.getElementById("mainImage").src = event.target.src // }
    </script>

</body>

</html>
