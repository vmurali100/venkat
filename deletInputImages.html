<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<style>
    #main {
        height: 600px;
        width: 600px;
        margin: 0 auto;
        border: 1px solid;
    }

    div#LargeImage {
        width: 598px;
        height: 400px;
        border: 1px solid red;
    }

    div#smallImage {
        width: 598px;
        height: 200px;
    }

    .simages {
        width: 146px;
        height: 100%;
    }

    img#mainImage {
        width: 100%;
        height: 100%;
    }
</style>

<body>

    <div id="main">
        <div id="LargeImage">

            <img src="images/1.jpg" alt="one" id="mainImage">

        </div>

        <div id="smallImage">
            <img src="images/1.jpg" alt="one" class="simages">
            <img src="images/2.jpg" alt="one" class="simages">
            <img src="images/3.jpg" alt="one" class="simages">
            <img src="images/4.jpg" alt="one" class="simages">

        </div>

        <br>
        <input type="text" id="txtDelete">
        <button id="dltBtn">Delete Img</button>
    </div>

    <script>
        document.getElementById("smallImage").onclick = function(event) {

            console.log(event.target.src)
            document.getElementById("mainImage").src = event.target.src

        }

            //delete Images besed on input fields
        document.getElementById("dltBtn").onclick = function() {   
        var ImageNo = document.getElementById("txtDelete").value; //assign input to the varaible
        var allImages = document.getElementsByClassName("simages"); //assiagn all the images into the varaible
        var parentElement  =  document.getElementById("smallImage") //get the parent element of the images
        parentElement.removeChild(allImages[ImageNo]); //remove the particular image based on input id
        document.getElementById("txtDelete").value = ""; //clear the input fields

        }
    </script>

</body>

</html>
